<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>California House Price Predictor</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 3rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.5rem;
    }
    input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #2980b9;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #1f6391;
    }
    .result {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #f1f8ff;
      border: 1px solid #b5d6f6;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>California House Price Predictor</h1>
    <form id="predict-form">
      <div class="form-group">
        <label>Median Income</label>
        <input type="number" step="any" name="MedInc" required>
      </div>
      <div class="form-group">
        <label>House Age</label>
        <input type="number" step="any" name="HouseAge" required>
      </div>
      <div class="form-group">
        <label>Average Rooms</label>
        <input type="number" step="any" name="AveRooms" required>
      </div>
      <div class="form-group">
        <label>Average Bedrooms</label>
        <input type="number" step="any" name="AveBedrms" required>
      </div>
      <div class="form-group">
        <label>Population</label>
        <input type="number" step="any" name="Population" required>
      </div>
      <div class="form-group">
        <label>Average Occupants</label>
        <input type="number" step="any" name="AveOccup" required>
      </div>
      <div class="form-group">
        <label>Latitude</label>
        <input type="number" step="any" name="Latitude" required>
      </div>
      <div class="form-group">
        <label>Longitude</label>
        <input type="number" step="any" name="Longitude" required>
      </div>
      <button type="submit">Predict Price</button>
    </form>

    <div class="result" id="result" style="display: none;"></div>
  </div>

  <script>
    document.getElementById("predict-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const jsonData = {};

      formData.forEach((value, key) => {
        jsonData[key] = parseFloat(value);
      });

      try {
        const response = await fetch("http://127.0.0.1:8000/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(jsonData)
        });

        const result = await response.json();
        document.getElementById("result").style.display = "block";
        document.getElementById("result").innerHTML = `
          <strong>Predicted Price:</strong> $${(result["Predicted House Price (in 100,000 USD)"] * 100000).toLocaleString()}<br>
          <strong>Rooms per Person:</strong> ${result["RoomsPerPerson (engineered feature)"] ?? "N/A"}
        `;
      } catch (error) {
        document.getElementById("result").style.display = "block";
        document.getElementById("result").innerHTML = "Error occurred during prediction.";
        console.error(error);
      }
    });
  </script>
</body>
</html>
